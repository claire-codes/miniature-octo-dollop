<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link rel="stylesheet" href="crossword.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
	<script src="ng/angular1.3.js"></script>
	<script src="crossword.js"></script>
  </head>

  <body ng-controller="RegexCtrl">
      <div class="clue-container">
        <clue-box ng-repeat="char in clueLetters"></clue-box>
      </div>
    <p>
    <button type="button" class="btn btn-default" ng-click="addBox()">Add Box</button>
    <button type="button" class="btn btn-default" ng-click="removeBox()">Remove Box</button>
    <button type="button" class="btn btn-default" ng-click="restart()">Restart</button>
    <!--<button type="button" class="btn btn-default" ng-click="getClue()">Get Contents</button>-->
    </p>
    <p>Box contents: *{{clue}}* </p>
    
    
    <!--<p>Input a regex here:       <input type="text" id="regex" ng-model="regex" /></p>-->
    
    <!--<p><button type="button" class="btn btn-default" ng-click="processRegex(regex)">Regex</button></p>-->
    <p>{{processedRegex}}</p>
    <!--<p>Map this expression to a regex:       <input type="text" ng-model="convertMe" /></p>-->
    
    <!--<p><button type="button" class="btn btn-default" ng-click="toRegex(convertMe)">Convert</button></p>-->
    <p>To regex: {{newRegex}}</p>
    <p><button class="btn btn-warning" ng-click="allInOne()">All In One</button></p>
    <p>Results</p> <span ng-show="matchBox.length">
      <ul>
        <li ng-repeat="match in matchBox">{{match}}</li>
      </ul>
    </span>
    <pre>{{clueLetters}}</pre>
    <pre>{{INITIAL_MODEL}}</pre>
    <pre>{{wordList}}</pre>
  </body>

</html>
